<!DOCTYPE html>
<html lang="en">
  <head>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
     <link

  <body class="bg-light">
    {% include "_navbar.html" %}
    <div class="container p-0">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
    
      <div  class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <input
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></input>
      </div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "Hide";
    } else {
      input.type = "password";
      btn.textContent = "Show";
    }
  }
</script>
     <script>
      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          btn.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else {
          input.type = "password";
          btn.innerHTML = '<i class="bi bi-eye"></i>';
        }
      }
        document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    if (passwordInput && togglePassword) {
      togglePassword.addEventListener("click", function () {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePassword.textContent = isPassword ? "Hide" : "Show";
      });
    }
  });
      
    </script>
        <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to logout?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Yes, Logout</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
     <!-- Add this script after your alerts in base.html -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        var alerts = document.querySelectorAll('.alert-dismissible');
        alerts.forEach(function(alert) {
          // Bootstrap 5: use the built-in close method if available
          if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
            var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
            bsAlert.close();
          } else {
            // Fallback: just hide the alert
            alert.style.display = 'none';
          }
        });
      }, 3500); // 5000ms = 5 seconds
    });
  </script>
